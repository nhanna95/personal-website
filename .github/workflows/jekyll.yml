name: Jekyll site CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - uses: actions/configure-pages@v4
      - name: Bundle install
        run: bundle install
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Debug - List build output
        run: |
          echo "=== Checking _site directory ==="
          ls -la _site/ | head -20
          echo ""
          echo "=== Checking if index.html is processed ==="
          if [ -f _site/index.html ]; then
            echo "index.html exists, checking contents:"
            head -50 _site/index.html
            echo ""
            echo "=== Checking for Liquid tags ==="
            if grep -q "{{ content }}" _site/index.html; then
              echo "ERROR: index.html still contains Liquid tags - Jekyll did not process it!"
            else
              echo "SUCCESS: index.html appears to be processed (no {{ content }} found)"
            fi
          else
            echo "ERROR: index.html not found in _site"
          fi
          echo ""
          echo "=== Checking CSS file ==="
          if [ -f _site/styles.css ]; then
            echo "styles.css exists:"
            ls -lh _site/styles.css
            echo "First 20 lines of CSS:"
            head -20 _site/styles.css
          else
            echo "ERROR: styles.css not found in _site/"
          fi
          echo ""
          echo "=== Checking all CSS/JS/image files ==="
          find _site -type f \( -name "*.css" -o -name "*.js" -o -name "*.jpg" -o -name "*.png" \) | head -10
          echo ""
          echo "=== Checking baseurl in built HTML ==="
          grep -o 'href="[^"]*styles.css[^"]*"' _site/index.html || echo "No styles.css link found"
          grep -o 'src="[^"]*headshot.jpg[^"]*"' _site/index.html | head -2 || echo "No headshot.jpg found"
          echo ""
          echo "=== Full head section of index.html ==="
          sed -n '/<head>/,/<\/head>/p' _site/index.html | head -15
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

