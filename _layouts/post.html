<article class="entry">
    <header class="entry-head">
        <h1 class="h1">{{ page.title }}</h1>
        <div class="entry-meta">
            <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%b %-d, %Y' }}</time>
            {% if page.tags.size > 0 %}
            <ul class="taglist">
                {% for tag in page.tags %}
                <li>{{ tag }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </header>

    {{ content }}

    <hr class="rule">
    <p class="post-nav"><a href="{{ '/blog.html' | relative_url }}">â† Back to Blog</a></p>
</article>
