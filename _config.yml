# Site settings
title: Nixon Hanna
description: Personal website and blog
url: https://nhanna95.github.io
baseurl: "/personal-website"  # Set to /repo-name if deploying to subdirectory

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:title/
  pages:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - posts/
  - search.html
  - _pages/

# Plugins for GitHub Pages (github-pages gem handles the plugin list)
plugins: []

