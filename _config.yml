# Site settings
title: Nixon Hanna
description: Personal website and blog
url: https://nixonhanna.com
baseurl: ""  # Empty for custom domain (served from root)

# Build settings
markdown: kramdown
highlighter: rouge

# Sass configuration
sass:
  style: compressed
  encoding: utf-8

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Include static assets explicitly
include:
  - styles.css
  - headshot.jpg
  - monogram.png
  - favicon.ico
  - robots.txt

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - assets/

# Plugins for GitHub Pages (github-pages gem handles the plugin list)
plugins: []

